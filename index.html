<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brew & Muse Blog</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-[#f9f5f0] text-gray-800 font-serif">
 
  <div id="root"></div>

  <script type="text/babel">
    const postsData = [
      { id: 1, title: "Morning Espresso Rituals", image: "https://picsum.photos/seed/espresso/400/250", description: "Discover the art of making the perfect morning espresso to kickstart your creativity.", date: "2025-08-01", category: "Tech" },
      { id: 2, title: "A Journey Through Italian Cafés", image: "https://picsum.photos/seed/italy/400/250", description: "Explore cozy coffee shops across Italy and their unique brewing traditions.", date: "2025-08-05", category: "Travel" },
      { id: 3, title: "5 Coffee Recipes for Foodies", image: "https://picsum.photos/seed/foodie/400/250", description: "Latte art, affogato, cold brew twists – fun recipes every foodie will love.", date: "2025-08-07", category: "Food" },
      { id: 4, title: "Brewing at Home: The Gear You Need", image: "https://picsum.photos/seed/gear/400/250", description: "From French press to pour-over kits, find out what suits your style.", date: "2025-08-09", category: "Tech" },
      { id: 5, title: "Café Hopping in Paris", image: "https://picsum.photos/seed/paris/400/250", description: "Savor croissants and cappuccinos while exploring Parisian lifestyle.", date: "2025-08-11", category: "Travel" },
      { id: 6, title: "The Science of Coffee Roasting", image: "https://picsum.photos/seed/roast/400/250", description: "Understand light, medium, and dark roasts – and how they shape flavor.", date: "2025-08-15", category: "Tech" }
    ];

    function BlogCard({ title, image, description, date, category }) {
      return (
        <div className="bg-white rounded-2xl shadow-md overflow-hidden hover:shadow-xl transition">
          <img src={image} alt={title} className="w-full h-48 object-cover"/>
          <div className="p-4">
            <h2 className="text-xl font-bold mb-1">{title}</h2>
            <p className="text-sm text-gray-600 mb-2">{date} • {category}</p>
            <p className="text-gray-700 text-sm">{description}</p>
          </div>
        </div>
      );
    }

    function BlogHome() {
      const [category, setCategory] = React.useState("All");
      const [search, setSearch] = React.useState("");
      const [page, setPage] = React.useState(1);
      const perPage = 4;

      const filteredPosts = postsData.filter(
        post =>
          (category === "All" || post.category === category) &&
          post.title.toLowerCase().includes(search.toLowerCase())
      );

      const totalPages = Math.ceil(filteredPosts.length / perPage);
      const paginatedPosts = filteredPosts.slice((page - 1) * perPage, page * perPage);

      return (
        <div>
         
          <header className="bg-[#6f4e37] text-white shadow-md sticky top-0 z-50">
            <div className="container mx-auto flex justify-between items-center px-6 py-4">
              <h1 className="text-2xl font-extrabold"> Brew & Muse</h1>
              <nav className="space-x-6 hidden md:flex">
                <a href="#" className="hover:text-yellow-300">Home</a>
                <a href="#" className="hover:text-yellow-300">About</a>
                <a href="#" className="hover:text-yellow-300">Posts</a>
                <a href="#" className="hover:text-yellow-300">Contact</a>
                <a href="#" className="hover:text-yellow-300">Subscribe</a>
              </nav>
            </div>
          </header>

         
          <section className="bg-[#f2e6d9] py-16 text-center">
            <h2 className="text-4xl font-bold text-[#6f4e37] mb-2">Brewing Stories Daily</h2>
            <p className="text-gray-600">Fresh coffee, fresh thoughts – sip, read, enjoy.</p>
          </section>

          {/* Filters */}
          <section className="container mx-auto px-6 py-6">
            <div className="flex flex-col md:flex-row items-center justify-between mb-6 gap-4">
              <div className="space-x-2">
                {["All", "Tech", "Travel", "Food"].map(cat => (
                  <button
                    key={cat}
                    onClick={() => { setCategory(cat); setPage(1); }}
                    className={`px-4 py-2 rounded-full border ${
                      category === cat ? "bg-[#6f4e37] text-white" : "bg-white text-[#6f4e37]"
                    }`}
                  >
                    {cat}
                  </button>
                ))}
              </div>
              <input
                type="text"
                placeholder="Search posts..."
                value={search}
                onChange={(e) => { setSearch(e.target.value); setPage(1); }}
                className="border px-4 py-2 rounded-lg w-full md:w-64"
              />
            </div>

           
            <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
              {paginatedPosts.length > 0 ? (
                paginatedPosts.map(post => <BlogCard key={post.id} {...post} />)
              ) : (
                <p className="text-gray-600">No posts found.</p>
              )}
            </div>

           
            <div className="flex justify-center mt-6 space-x-2">
              {Array.from({ length: totalPages }, (_, i) => (
                <button
                  key={i+1}
                  onClick={() => setPage(i+1)}
                  className={`px-3 py-1 rounded ${
                    page === i+1 ? "bg-[#6f4e37] text-white" : "bg-white text-[#6f4e37]"
                  }`}
                >
                  {i+1}
                </button>
              ))}
            </div>
          </section>

          
          <footer className="bg-[#6f4e37] text-white py-6 mt-10 text-center">
            <p>© 2025 Brew & Muse. Crafted with coffee and love</p>
          </footer>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<BlogHome />);
  </script>
</body>
</html>
